<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mic Lighting</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container">
        <h1>Microphone Lighting</h1>
        <p><span id="volumeValue">0%</span></p>
        <input type="range" id="sensitivityRange" min="1" max="25" step="1" value="10">
        <p>Sensitivity: <span id="sensitivityValue">1</span></p>
        <div id="colorPicker" class="color-picker">
            <div class="color-option" data-color="white" style="background-color: white;"></div>
            <div class="color-option" data-color="yellow" style="background-color: yellow;"></div>
            <div class="color-option" data-color="green" style="background-color: green;"></div>
            <div class="color-option" data-color="blue" style="background-color: blue;"></div>
            <div class="color-option" data-color="red" style="background-color: red;"></div>
            <div class="color-option" data-color="purple" style="background-color: purple;"></div>
            <div class="color-option" data-color="cyan" style="background-color: cyan;"></div>
            <div class="color-option" data-color="pink" style="background-color: pink;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
